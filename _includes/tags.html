  {% if page.tags %}
    {% assign tags = page.tags %}
    <span class="post-meta tags categories">
      {% for tag in tags %}
        <a class="label">{{ tag }}</a>
        {% comment %}
        <a href="{{site.baseurl}}/tags/#{{tag|slugify}}" class="label"> {{ tag }} </a> <!-- hide links until further construction -->
        {% endcomment %}
        {% unless forloop.last %}&nbsp;{% endunless %}
      {% endfor %}
    </span>
    <div class="spacer"></div>
  {% endif %}
