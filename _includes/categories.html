  {% if page.categories %}
    {% assign categories = page.categories %}
    <span class="post-meta categories">
      {% for category in categories %}
        <a href="{{site.baseurl}}/categories/#{{category|slugify}}" class="label"> {{ category }} </a>
        {% unless forloop.last %}&nbsp;{% endunless %}
      {% endfor %}
    </span>
  {% endif %}
