<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

  {% include head.html %}

  <body>



    {% include header.html %}

{% comment %}
    <div class="hero lazyload" data-bg="{{ site.url }}{{ site.baseurl }}/assets/img/{{ site.hero_img }}">
      <div class="hero__wrap">
        <h1 class="hero__title">{{ site.title | escape }}</h1>
        <p class="hero__meta">{{ site.tagline }}</p>
      </div>
    </div>
{% endcomment %}

    <main class="content">
      <section class="sleek-blog">
        <div class="container">
          <div class="sleek-post-list" itemscope="" itemtype="http://schema.org/Blog">

            {% for post in site.posts %}
              {% include card.html %}
            {% endfor %}

          </div>
        </div>
      </section>
    </main>
    <div class="spacer"></div>
    
    {% include footer.html %}

  </body>

</html>
